<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 石大视频共享平台</title>
    
    <!-- Bootstrap 5 CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <!-- 自定义CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card p-4">
                        <!-- 品牌标题 -->
                        <div class="text-center mb-4">
                            <h2 class="brand-title">
                                <i class="bi bi-play-circle-fill"></i> 石大视频共享平台
                            </h2>
                            <p class="text-muted">登录您的账户</p>
                        </div>
                        
                        <!-- 成功消息 -->
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <span th:text="${successMessage}"></span>
                        </div>
                        
                        <!-- 访问提示消息 -->
                        <div th:if="${message}" class="alert alert-info" role="alert">
                            <i class="bi bi-info-circle"></i>
                            <span th:text="${message}"></span>
                        </div>
                        
                        <!-- 错误消息 -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            用户名或密码错误，请重试。
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-info" role="alert">
                            您已成功退出登录。
                        </div>
                        
                        <!-- 登录表单 -->
                        <form th:action="@{/login}" method="post">
                            <!-- 隐藏的重定向URL字段 -->
                            <input type="hidden" name="redirectUrl" th:value="${redirectUrl}" th:if="${redirectUrl}"/>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           placeholder="请输入用户名" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="请输入密码" required>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                                <label class="form-check-label" for="rememberMe">
                                    记住我
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-gradient w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right"></i> 登录
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-0">还没有账户？ 
                                <a href="/register" th:href="@{/register}" class="text-decoration-none">立即注册</a>
                            </p>
                            <a href="/" th:href="@{/}" class="text-muted text-decoration-none">
                                <i class="bi bi-arrow-left"></i> 返回首页
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
