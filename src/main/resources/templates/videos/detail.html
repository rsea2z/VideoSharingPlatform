<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title th:text="${video.title} + ' - 石大视频共享平台'">视频详情 - 石大视频共享平台</title>
</head>

<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <!-- 视频播放器 -->
                <div class="card video-card border-0 shadow-sm">
                    <div class="card-body p-0">
                        <video 
                            controls 
                            class="w-100" 
                            style="max-height: 500px; border-radius: var(--border-radius) var(--border-radius) 0 0;"
                            th:poster="@{'/thumbnails/' + ${video.id}}"
                            preload="metadata">
                            <source th:src="@{'/stream/' + ${video.id}}" type="video/mp4">
                            您的浏览器不支持视频播放。
                        </video>
                    </div>
                </div>

                <!-- 视频信息 -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h2 th:text="${video.title}">视频标题</h2>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <p class="text-muted mb-1">
                                    <i class="bi bi-eye"></i> 
                                    <span th:text="${video.viewsTotal}">0</span> 次播放
                                </p>
                                <p class="text-muted mb-1">
                                    <i class="bi bi-download"></i> 
                                    <span th:text="${video.downloadsTotal}">0</span> 次下载
                                </p>
                            </div>
                            <div class="col-md-6 text-end">
                                <p class="text-muted mb-1">
                                    <i class="bi bi-clock"></i> 
                                    上传时间：<span th:text="${#temporals.format(video.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</span>
                                </p>
                                <p class="text-muted mb-1">
                                    <i class="bi bi-stopwatch"></i> 
                                    时长：<span th:text="${video.durationSeconds >= 60 ? (video.durationSeconds / 60) + ' 分 ' + (video.durationSeconds % 60) + ' 秒' : video.durationSeconds + ' 秒'}">0 秒</span>
                                </p>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="row">
                            <div class="col-md-12">
                                <h5>视频描述</h5>
                                <p th:text="${video.description != null ? video.description : '暂无描述'}" class="text-break">
                                    暂无描述
                                </p>
                            </div>
                        </div>

                        <div th:if="${video.keywords != null and !#strings.isEmpty(video.keywords)}" class="mt-3">
                            <h6>标签</h6>
                            <span th:each="keyword : ${#strings.listSplit(video.keywords, ',')}" 
                                  class="badge bg-secondary me-1" 
                                  th:text="${#strings.trim(keyword)}">标签</span>
                        </div>

                        <div class="mt-3">
                            <a th:href="@{'/download/' + ${video.id}}" 
                               class="btn btn-gradient me-2">
                                <i class="bi bi-download"></i> 下载视频
                            </a>
                            <a href="/" class="btn btn-outline-primary">
                                <i class="bi bi-arrow-left"></i> 返回首页
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <!-- 相关视频 -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-collection-play"></i> 推荐视频</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${relatedVideos == null or relatedVideos.isEmpty()}" class="text-muted text-center">
                            暂无推荐视频
                        </div>
                        <div th:each="relatedVideo : ${relatedVideos}" class="mb-3" th:if="${relatedVideos != null}">
                            <div class="row">
                                <div class="col-4">
                                    <img th:src="@{'/thumbnails/' + ${relatedVideo.id}}" 
                                         class="img-fluid rounded" 
                                         style="aspect-ratio: 16/9; object-fit: cover;">
                                </div>
                                <div class="col-8">
                                    <a th:href="@{'/videos/' + ${relatedVideo.id}}" 
                                       class="text-decoration-none">
                                        <h6 th:text="${relatedVideo.title}" 
                                            class="mb-1 text-truncate">视频标题</h6>
                                    </a>
                                    <small class="text-muted">
                                        <i class="bi bi-eye"></i> 
                                        <span th:text="${relatedVideo.viewsTotal}">0</span> 次播放
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 视频统计 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="bi bi-bar-chart"></i> 视频统计</h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-6">
                                <h4 class="text-primary" th:text="${video.viewsTotal}">0</h4>
                                <small class="text-muted">播放次数</small>
                            </div>
                            <div class="col-6">
                                <h4 class="text-success" th:text="${video.downloadsTotal}">0</h4>
                                <small class="text-muted">下载次数</small>
                            </div>
                        </div>
                        <hr>
                        <div class="row text-center">
                            <div class="col-6">
                                <h5 class="text-info" th:text="${#numbers.formatDecimal(video.sizeBytes / 1024 / 1024, 1, 2)} + ' MB'">0 MB</h5>
                                <small class="text-muted">文件大小</small>
                            </div>
                            <div class="col-6">
                                <h5 class="text-warning" th:text="${video.durationSeconds >= 60 ? (video.durationSeconds / 60) + ' 分 ' + (video.durationSeconds % 60) + ' 秒' : video.durationSeconds + ' 秒'}">0 分钟</h5>
                                <small class="text-muted">视频时长</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="styles">
    <style>
        .video-player {
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .video-info-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }
        
        .video-meta .badge {
            background: var(--primary-color) !important;
        }
    </style>
</th:block>

</html>
