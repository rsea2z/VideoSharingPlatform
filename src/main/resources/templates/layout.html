<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - 视频共享平台' : '视频共享平台'}">视频共享平台</title>
    
    <!-- Bootstrap 5 CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <!-- 页面特定的CSS -->
    <th:block layout:fragment="styles">
        <!-- 具体页面的样式将插入这里 -->
    </th:block>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/" th:href="@{/}">
                <i class="bi bi-play-circle-fill"></i> 视频共享平台
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- 搜索框 -->
                <form class="d-flex search-form mx-auto align-items-center" th:action="@{/videos}" method="get">
                    <input class="form-control search-input" type="search" name="q" placeholder="搜索视频..."
                           th:value="${query}" aria-label="搜索">
                    <button class="btn search-btn ms-2" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                
                <!-- 右侧菜单 -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" th:href="@{/}">首页</a>
                    </li>
                    
                    <!-- 登录后显示 -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/upload" th:href="@{/upload}">
                            <i class="bi bi-cloud-upload"></i> 上传视频
                        </a>
                    </li>
                    
                    <!-- 管理员菜单 -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin/dashboard" th:href="@{/admin/dashboard}">
                            <i class="bi bi-speedometer2"></i> 管理后台
                        </a>
                    </li>
                    
                    <!-- 用户菜单 -->
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" 
                           data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> 
                            <span sec:authentication="name">用户</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item">
                                        <i class="bi bi-box-arrow-right"></i> 退出登录
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                    
                    <!-- 未登录菜单 -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login" th:href="@{/login}">登录</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/register" th:href="@{/register}">注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- 主要内容 -->
    <main class="container mt-4">
        <!-- 消息提示 -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- 页面内容 -->
        <div layout:fragment="content">
            <!-- 具体页面内容将插入这里 -->
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2025 视频共享平台. 保留所有权利.</p>
        </div>
    </footer>
    
    <!-- Bootstrap 5 JS -->
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    
    <!-- Custom JavaScript -->
    <script th:src="@{/js/app.js}"></script>
    
    <!-- 页面特定的JavaScript -->
    <th:block layout:fragment="scripts">
        <!-- 具体页面的脚本将插入这里 -->
    </th:block>
</body>
</html>
